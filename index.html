<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="text/javascript" href="script.js">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.google.com/specimen/Space+Grotesk" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
    <img src="./images/bg-main-desktop.png" alt="background" class="bg-desktop">
    <img src="./images/bg-main-mobile.png" alt="background" class="bg-mobile">

  <div class="cards-img">
    <div class="card-front">
      <img src="./images/bg-card-front.png" alt="Card Front" class="card-front-image">
      <img src="./images/card-logo.svg" alt="Card Logo" class="card-logo">
      <p class="card-number">0000 0000 0000 0000</p>
      <p class="card-name">Jane Appleseed</p>
      <p class="card-expiry">00/00</p>
    </div>
    <div class="card-back">
      <img src="./images/bg-card-back.png" alt="Card Back" class="card-back-image">
      <p class="card-cvc">000</p>
    </div>
  </div>

    <form class="card-form">
      <div class="name-block">
        <label for="name">Cardholder Name</label>
        <input type="text" id="name" name="name" placeholder="e.g. Jane Appleseed">
      </div>
      <div class="card-block">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" name="card-number" placeholder="e.g. 1234 5678 9123 0000">
      </div>
      <div class="exp-cvc-block">
        <div class="exp-block">
          <label for="exp-date">Exp. Date (MM/YY)</label>
          <div class="exp-inputs">
            <input type="text" id="exp-date-mm" name="exp-date-mm" placeholder="MM">
            <input type="text" id="exp-date-yy" name="exp-date-yy" placeholder="YY">
          </div>
        </div>
        <div class="cvc-block">
          <label for="cvc">CVC</label>
          <input type="text" id="cvc" name="cvc" placeholder="e.g. 123">
        </div>
      </div>
      <div>
        <button class="confirm-btn" type="submit">Confirm</button>
      </div>
    </form>


  <!-- Completed state start -->
    <div class="complete-message">
      <img src="./images/icon-complete.svg" alt="Complete" class="completed-form">
      <h1>Thank you!</h1>
      <p>We've added your card details</p>
      <button type="submit">Continue</button>
    </div>
</body>


<footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Leonam</a>.
    </div>
</footer>
</html>
